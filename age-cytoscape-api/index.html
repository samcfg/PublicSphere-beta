<!DOCTYPE html>
<html>
<head>
    <title>AGE Graph Visualization via cytoscape</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #cy {
            width: 100%;
            height: 600px;
            border: 1px solid #ddd;
            margin-top: 20px;
        }
        .controls {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin-right: 10px;
            cursor: pointer;
        }
        #status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
        }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>AGE Graph Visualization</h1>
    
    <div class="controls">
        <button onclick="loadGraph()">Load Graph</button>
        <button onclick="resetView()">Reset View</button>
        <button onclick="fitGraph()">Fit to Screen</button>
    </div>
    
    <div id="status"></div>
    <div id="cy"></div>

    <script src="https://unpkg.com/cytoscape@3.26.0/dist/cytoscape.min.js"></script>
    <script>
        let cy;
        
        // Initialize Cytoscape
        function initCytoscape() {
            cy = cytoscape({
                container: document.getElementById('cy'),
                
                style: [
                    {
                        selector: 'node',
                        style: {
                            'background-color': '#666',
                            'label': 'data(label)',
                            'color': '#fff',
                            'text-valign': 'center',
                            'text-halign': 'center',
                            'font-size': '12px',
                            'width': '60px',
                            'height': '60px'
                        }
                    },
                    {
                        selector: 'edge',
                        style: {
                            'width': 4,
                            'line-color': '#666',
                            'target-arrow-color': '#666',
                            'target-arrow-shape': 'triangle',
                            'target-arrow-size': 15,
                            'curve-style': 'bezier',
                            'label': 'data(type)',
                            'font-size': '10px',
                            'text-rotation': 'autorotate',
                            'color': '#333',
                            'text-background-color': 'white',
                            'text-background-opacity': 0.8,
                            'text-background-padding': '2px'
                        }
                    }
                ],
                
                layout: {
                    name: 'cose',
                    animate: true,
                    animationDuration: 1000
                }
            });
        }
        
        // Load graph data from API
        async function loadGraph() {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = 'Loading graph data...';
            statusDiv.className = '';
            
            try {
                const response = await fetch('http://localhost:3001/graph');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                // Clear existing elements
                cy.elements().remove();
                
                // Add new elements
                cy.add(data.elements);
                
                // Apply layout
                cy.layout({
                    name: 'cose',
                    animate: true,
                    animationDuration: 1000
                }).run();
                
                statusDiv.textContent = `Loaded ${data.elements.length} elements`;
                statusDiv.className = 'success';
                
            } catch (error) {
                console.error('Error loading graph:', error);
                statusDiv.textContent = `Error: ${error.message}`;
                statusDiv.className = 'error';
            }
        }
        
        // Reset view to initial state
        function resetView() {
            cy.zoom(1);
            cy.center();
        }
        
        // Fit graph to screen
        function fitGraph() {
            cy.fit();
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            initCytoscape();
            loadGraph(); // Auto-load on start
        });
    </script>
</body>
</html>
